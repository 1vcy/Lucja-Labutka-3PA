<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <button onclick="fun1()">sigma</button>
    <p id="wynik"></p>

    <script>
        function fun1(){
            let a = parseInt(document.querySelector("#a").value)
            let b = parseInt(document.getElementById("b").value)
            

            let potega = Math.pow(a,2) + Math.pow(b,2)
            let c = Math.sqrt(potega)


            alert(c)
            console.log(c)
            //document.write(c)
            const p = document.querySelector("#wynik")
            p.innerHTML = c
        }

    </script>

</body>
</html>
